<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Heebo:900&display=swap'); </style>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Barrio&display=swap');
        </style>
    <title>World Cravings</title>
</head>
<header>
    <img class="logo" src="logo.png"/>
    <br>
    <h1>Welcome!</h1>
    <br>
</header>
<div class="user-entry">
    <button id="userBtn">New User</button>
    <button id="returnUser">Returning User</button>
    <button id="viewFoods" onclick="window.location.href=`http://localhost:3001/foods.html`">View All Foods</button>
    <button id="viewOrigins" onclick="window.location.href=`http://localhost:3001/origins.html`">View All Countries</button>
</div>
<div id="userModal" class="userModal">
        <div class="user-modal-content">
            <span class="user-close">&times;</span>

        <form class="create-user" action="http://localhost:3000/users" method="POST">
            <label for="name">Who are you?</label>
                <input type="text" name="name" id="user-create-name" placeholder="Big Mouth"/>
            <label for="image">Image</label>
                <input type="text" name="image" id="user-create-photo" placeholder="Your best selfie.."/>
                <input type="submit" id="user-create-submit"/>
        </form>
    </div>
    </div>

    <script src="app.js"></script>
</html>
