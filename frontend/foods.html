<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Heebo:900&display=swap'); </style>
    <title>World Foods</title>
</head>
<header>
    <img class="logo" src="logo.png"/>
    <br>
    <p>Countries' Favorite Foods </p>
    <br>
</header>
<div class="button-head">
<button id="myBtn">Create a Food</button>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

<form class="create-food" action="http://localhost:3000/foods" method="POST">
    <label for="name">Food Name</label>
        <input type="text" name="name" id="food-for-name" placeholder="Pizza"/>
        
    <label for="description">Food Description</label>
        <input type="text" name="description" id="food-form-description" placeholder="Flat bread with sauce and toppings."/>

     <label for="ingredients">Food Ingredients</label>
        <input type="text" name="ingredients" id="food-form-ingredients" placeholder="Wheat Flour, Roma Tomatos, Basil, Cheese."/>
    
    <label for="origin-dropdown">Country</label>
        <select name="origin_id" id="food-origin-dropdown"></select>

    <lavel for="user-dropdown">Author</lavel>
        <select name="user_id" id="food-user-dropdown"></select>

        <input type="submit" id="food-submit"/>
</form>
</div>
</div>
    <script src="foods.js"></script>
</html>
